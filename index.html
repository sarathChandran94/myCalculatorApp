<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator web app">
    <meta name="keywords" content="Calculator,Calc,Calculator app,Calc app">
    <meta name="author" content="Sarath C - FSD, Koratty Batch">
    <title>myCalculator App</title>
    <link rel="icon" href="images/icon.webp">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="card-header">
            <h3><img src="images/calc_icon.png" width="25" height="25">myCalculatorApp</h3>
        </div>

    </header>

    <form>
    <div class="container myMargin" style= padding-top:30px>
        <div class="row justify-content-center">
            <div class="col-md-4 border border-dark rounded">

                <!-- Main div of our container -->

                <!--input starts here-->

                <div class="container mb-1 border border-dark rounded myMargin3">
                    <div class="container justify-content-center rounded myMargin">
                        <textarea class="container" id="ipBox1" cols="60" draggable="true"></textarea>
                    </div>
                </div>
                <!--input ends here-->

                <!--buttons start here-->

                <!-- 1st row buttons -->
                <div class="container mt-1 border border-dark rounded myMargin4">
                <div class="row justify-content-center myMargin">
                    <button class="col-2 bg-success text-center myMargin2 btn text-light num" value="7">7</button>
                    <button class="col-2 bg-success text-center myMargin2 btn text-light num" value="8">8</button>
                    <button class="col-2 bg-success text-center myMargin2 btn text-light num" value="9">9</button>
                    <button class="col-2 bg-danger text-center myMargin2 btn text-light" id="div" value="/" >/</button>
                </div>

                <!-- 2nd row buttons -->
                <div class="row justify-content-center myMargin">
                    <button class="col-2 bg-success text-center myMargin2 btn text-light num" value="4">4</button>
                    <button class="col-2 bg-success text-center myMargin2 btn text-light num" value="5">5</button>
                    <button class="col-2 bg-success text-center myMargin2 btn text-light num" value="6">6</button>
                    <button class="col-2 bg-danger text-center myMargin2 btn text-light" id="mul" value="*" >*</button>
                </div>

                <!-- 3rd row butttons -->
                <div class="row justify-content-center myMargin">
                    <button class="col-2 bg-success text-center myMargin2 btn text-light num" value="1">1</button>
                    <button class="col-2 bg-success text-center myMargin2 btn text-light num" value="2">2</button>
                    <button class="col-2 bg-success text-center myMargin2 btn text-light num" value="3">3</button>
                    <button class="col-2 bg-danger text-center myMargin2 btn text-light" id="sub" value="-" >-</button>
                </div>

                <!-- 4th row buttons -->
                <div class="row justify-content-center myMargin">
                    <button class="col-2 bg-info text-center myMargin2 btn text-light" id="reset" value="Reset">C</button>
                    <button class="col-2 bg-success text-center myMargin2 btn text-light num" value="0">0</button>
                    <button class="col-2 bg-info text-center myMargin2 btn text-light" id="equals" value="=">=</button>
                    <button class="col-2 bg-danger text-center myMargin2 btn text-light" id="add" value="+" >+</button>
                </div>
                </div>


            </div>
        </div>
    </div>
    </form>
    <!-- footer starts here -->
    <footer>
        <br><br><br><br>
        <div class="card-footer text-muted text-center">
            &copy Sarath C
        </div>
    </footer>
    <!-- footer ends here -->

    <script src="/script.js"></script>

</body>
</html>
